<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Isobar lines</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1">
	<meta name="author" content="pingoor">
	<meta name="description" content="using canvas to draw Isobar lines">
	<meta name="keywords" content="Isobar canvas">
	<link rel="stylesheet" href="css/main.css">	
	<link rel="stylesheet" type="text/css" href="plugins/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<button id="sample" type="button" class="btn btn-primary">生成随机点</button>
				<button id="generate" type="button" class="btn btn-primary">生成等值线</button>
				<button id="smooth" type="button" class="btn btn-primary">等值线平滑</button>
				<button id="fill" type="button" class="btn btn-primary">区域填充</button>
			</div>
		</div>
		<canvas id="isobarCanvas">
			你的浏览器不支持canvas！
		</canvas>
	</div>

	<script type="text/javascript" src="plugins/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="plugins/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script/Isobar.js"></script>
	<script type="text/javascript" src="script/data.js"></script>
	<script type="text/javascript" src="script/index.js"></script>
</body>
</html>
